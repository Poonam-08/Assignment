const cookies = [];
var val="";

function setCookie(cname,cvalue,exdays) {
  const d = new Date();
  d.setTime(d.getTime() + (exdays*24*60*60*1000));
  let expires = "expires=" + d.toUTCString();
  document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
}

function getCookie(cname) {
  let name = cname + "=";
  let decodedCookie = decodeURIComponent(document.cookie);
  let ca = decodedCookie.split(';');
  for(let i = 0; i < ca.length; i++) {
    let c = ca[i];
    while (c.charAt(0) == ' ') {
      c = c.substring(1);
    }
    if (c.indexOf(name) == 0) {
      return c.substring(name.length, c.length);
    }
  }
  return "";
}

function hide(){
	document.getElementById("cval1").style.display = "none";
	document.getElementById("cval").style.display = "none";
    document.getElementById("resubmit").style.display="none";
}

function resubmit(){
	val=document.getElementById("cval").value;
    addCookie();
    hide();
}

function addCookie(){
	let cookiename = document.getElementById("cname").value;
    const f = cookies.entries();
	var flag=false;
	for (let x of f) {
		for(let y of x[1]){
        	if(flag==true){
            	val=y;
                flag=false;
            }
    		if(y==cookiename){
            	flag=true;
            }
    	}
	}
    if(val==""){
        document.getElementById("cval1").style.display = "block";
        document.getElementById("cval").style.display = "block";
        document.getElementById("resubmit").style.display="block";
    }
    if(val!="" && val!=null){
    	setCookie(cookiename,val,365);
		document.getElementById("demo").innerHTML="Cookie added";
    }else{
    	document.getElementById("demo").innerHTML="Cookie value not set";
    }
}

function deleteCookie(){
	let cookiename = document.getElementById("cname").value;
    let cvalue=getCookie(cookiename);
    if(cvalue=""){
    	document.getElementById("demo").innerHTML="Cookie does not exist";
    }
    const c=[cookiename,cvalue];
    cookies.push(c);
    document.cookie = cookiename+"=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
    document.getElementById("demo").innerHTML="Cookie deleted";
}
